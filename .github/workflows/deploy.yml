name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main, developer]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Used by Wrangler CLI (non-interactive) and also by wrangler-action via inputs below
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          # Production dataset only for push to main
          SANITY_DATASET: ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push') && 'production' || 'local_dev' }}
          SANITY_STUDIO_DATASET: ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push') && 'production' || 'local_dev' }}
          # If your prod dataset is private, add the read token as a secret:
          # SANITY_API_READ_TOKEN: ${{ secrets.SANITY_API_READ_TOKEN }}

      - name: Deploy to production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: deploy-production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env=""
          packageManager: pnpm

      - name: Deploy to preview
        if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env=preview
          packageManager: pnpm

      - name: Print deployment URL
        run: |
          PROD_URL="${{ steps.deploy-production.outputs.deployment-url }}"
          PREVIEW_URL="${{ steps.deploy-preview.outputs.deployment-url }}"
          URL="${PROD_URL:-$PREVIEW_URL}"

          echo "## Deployment URL" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -n "$URL" ]; then
            echo "[$URL]($URL)" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_URL not captured — check the deploy step logs for the *.workers.dev link._" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ github.ref_name }}" = "main" ] && [ "${{ github.event_name }}" = "push" ]; then
            echo "Environment: Production" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Environment: Preview (${{ github.head_ref || github.ref_name }})" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.deployment-url }}';
            const fallback = url || '`viviane-barbin-peintre-preview.<account>.workers.dev` (check deploy logs)';
            const body = [
              '## Preview Deployment',
              '',
              `URL: ${url ? url : fallback}`,
              '',
              `_Deployed from commit \`${context.sha.substring(0, 7)}\` · env \`preview\`_`,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
